unity:
  scene_id: 0 # 0 warehouse, 1 garage, 3 natureforest
  render: no

simulation:
  seed: 1
  sim_dt: 0.01
  max_t: 25.0
  num_envs: 100
  num_threads: 10
  rotor_ctrl: 1 # 0 single rotor, 1 body rate

quadrotor_dynamics:
  mass: 0.752
  tbm_fr: [0.075, -0.10, 0.0] # [m]
  tbm_bl: [-0.075, 0.10, 0.0] # [m]
  tbm_br: [-0.075, -0.10, 0.0] # [m]
  tbm_fl: [0.075, 0.10, 0.0] # [m
  omega_max: [6.0, 6.0, 2.0]
  inertia: [0.0025, 0.0021, 0.0043]
  kappa: 0.022
  motor_omega_min: 150.0
  motor_omega_max: 2333.0
  motor_tau: 0.033
  thrust_map: [1.562522e-6, 0.0, 0.0] # max thrust = 8.50 N
  body_drag_1: [0.26, 0.28, 0.42]
  body_drag_3: [0.00, 0.00, 0.00]
  body_drag_h: 0.01

rewards:
  progress_coeff: 10 # reward coefficient for position
  tracking_coeff: 0.02 # reward coefficient for orientation
  collision: 0
  terminal: -10.0
  names:
    [
      "progress_reward",
      "tracking_error",
      "collision_penalty",
      "terminal_reward",
      "total",
    ]
    
init_pos: [0.0, 0.0, 1.0]
init_ori: [0.0, 0.0, 0.0]

gates:
  gate_order: ["gate1", "gate2", "gate3"]
  gate1:
    position: [1.0, 2.0, 3.0]
    rotation: [0.0, 0.0, 0.0]
  gate2:
    position: [5.0, 5.0, 3.0]
    rotation: [0.0, 0.0, 0.0]
  gate3:
    position: [4.0, -1.0, 3.0]
    rotation: [0.0, 0.0, -90.0]

rgb_camera:
  on: yes
  t_BC: [0.0, 0.0, 0.3] # translational vector of the camera with repect to the body frame
  r_BC: [0.0, 0.0, -90] # rotational angle (roll, pitch, yaw) of the camera in degree.
  channels: 3
  width: 720
  height: 480
  fov: 70.0
  enable_depth: yes 
  enable_segmentation: no
  enable_opticalflow: no
